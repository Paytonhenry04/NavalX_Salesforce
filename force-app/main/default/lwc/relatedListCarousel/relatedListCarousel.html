<template>
    <lightning-card class="custom-card-container">
        <!-- Header -->
        <div class="custom-card-header">
            <div class="header-box">
                <lightning-icon
                    icon-name={collapseIconName}
                    alternative-text="Toggle"
                    class="collapse-icon"
                    size="x-small"
                    onclick={toggleCollapse}>
                </lightning-icon>
                <span class="custom-card-title" onclick={handleHeaderClick}>
                    {cardTitle}
                </span>
            </div>
        </div>

        <!-- Body -->
        <template if:false={isCollapsed}>
            <div class="custom-card-body">
                <template if:true={noRecordsNoError}>
                    <p>No records found.</p>
                </template>

                <template if:true={error}>
                    <p class="error-text">{error}</p>
                </template>

                <template if:true={hasRecords}>
                    <!-- Carousel Info -->
                    <!-- <div class="carousel-info-header">
                        <span class="carousel-info">{carouselInfo}</span>
                    </div> -->

                    <!-- Carousel with Stacked Cards -->
                    <div class="carousel-wrapper">
                        <div class="carousel-nav-left">
                            <lightning-button-icon
                                if:true={showLeftArrow}
                                icon-name="utility:chevronleft"
                                alternative-text="Previous"
                                title="Previous"
                                onclick={handlePrevious}
                                class="side-nav-button"
                                variant="border-filled">
                            </lightning-button-icon>
                        </div>

                        <div class="carousel-cards">
                            <template for:each={tableData} for:item="rec">
                                <div key={rec.Id} class={rec.cardClass} data-position={rec.position}>
                                    <div class="record-card-content">
                                        <span class="carousel-info">{carouselInfo}</span>
                                        <div class="record-card-title">
                                            <a href={rec.url} class="record-card-link">{rec.title}</a>
                                        </div>
                                        <div class="record-card-fields">
                                            <template for:each={rec.fields} for:item="fld">
                                                <div key={fld.apiName} class="record-card-field">
                                                    <span class="field-label">{fld.label}:</span>
                                                    <template if:true={fld.isImage}>
                                                        <img src={fld.value} alt={fld.label} class="field-image" />
                                                    </template>
                                                    <template if:false={fld.isImage}>
                                                        <span class="field-value">{fld.value}</span>
                                                    </template>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <div class="carousel-nav-right">
                            <lightning-button-icon
                                if:true={showRightArrow}
                                icon-name="utility:chevronright"
                                alternative-text="Next"
                                title="Next"
                                onclick={handleNext}
                                class="side-nav-button"
                                variant="border-filled">
                            </lightning-button-icon>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
